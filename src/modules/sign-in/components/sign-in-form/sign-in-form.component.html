<h1 class="row">Sign In form</h1>
<small class="row d-block text-muted mb-3">Have no account yet? <a routerLink="/registration">Register</a></small>

<form (submit)="onFormSubmitClick()">
  <div class="form-floating mb-3 row">
    <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
    <label for="username">Username</label>
  </div>

  <div class="form-floating mb-3 row">
    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
    <label for="password">Passworsd</label>
  </div>

  <div class="row mb-5">
    <div class="invalid-feedback d-block" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </div>

  <div class="row">
    <button class="btn btn-primary" type="submit">Sign In</button>
  </div>
</form>
